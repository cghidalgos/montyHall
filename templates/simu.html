<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación Monty Hall</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Simulación del Problema de Monty Hall</h1>
        <form method="POST">
            <label for="num_simulations">Número de Simulaciones:</label>
            <input type="number" name="num_simulations" id="num_simulations" min="10" max="100000" required>
            <button type="submit">Ejecutar Simulación</button>
        </form>

        {% if probability is not none %}
            <h2>Resultados</h2>
            <p>Se realizaron <strong>{{ num_simulations }}</strong> simulaciones.</p>
            <p>Probabilidad de ganar al cambiar de puerta: <strong>{{ probability }}</strong></p>
        {% endif %}
    </div>
</body>
</html>
